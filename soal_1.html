<html>
<head>
<title>2073015 Steven Lie Maukar</title>
<style>
  table {
    width: 400px;
    height: 400px;
    border: 5px solid black;
  }

  td {
    text-align: center;
    vertical-align: middle;
    font-size: 24px;
    color: black;
  }

  .blue {
    background-color: blue;
  }

  .red {
    background-color: red;
  }

  .green {
    background-color: lime;
  }

  .yellow {
    background-color: yellow;
  }

  .black {
    background-color: black;
    color: white;
  }
</style>
</head>
<body>

<table>
  <tr>
    <td colspan="4" class="blue">A</td>
    <td rowspan="4" class="yellow">D</td>
  </tr>
  <tr>
    <td rowspan="4" class="yellow">G</td>
    <td colspan="2" class="red">B</td>
    <td rowspan="2" class="green">C</td>
  </tr>
  <tr>
    <td rowspan="2" class="green">F</td>
    <td class="black">X</td>
  </tr>
  <tr>
    <td colspan="2" class="red">E</td>
  </tr>
  <tr>
    <td colspan="4" class="blue">H</td>
  </tr>
</table>

</body>
</html>
