<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>2073015 Steven Lie</title>
  <style>
    textarea {
      width: 250px;
      height: 100px;
      resize: none;
    }

    .counter {
      text-align: right;
      font-family: Arial, sans-serif;
      font-size: 12px;
    }

    table {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td>Judul:</td>
      <td><input type="text" /></td>
    </tr>
    <tr>
      <td>Deskripsi:</td>
      <td>
        <textarea id="deskripsi" onkeyup="call_onKeyPress(this)" onkeydown="call_onKeyPress(this)"></textarea>
        <div class="counter"><input type="text" id="txt2" value="0/256" readonly style="border:none; width:60px; text-align:right;"></div>
      </td>
    </tr>
  </table>

  <script>
    function call_onKeyPress(ob){
      let maxChar = 256;
      let obval = ob.value;

      // Cegah input melebihi 256 karakter
      if (obval.length > maxChar) {
        ob.value = obval.substr(0, maxChar);
        obval = ob.value;
      }

      document.getElementById("txt2").value = obval.length + "/256";
    }
  </script>

</body>
</html>
