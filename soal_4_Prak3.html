<html>
<head>
    <title>2073015</title>
    <style>
        span.error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
<h2>Form Tambahan Data User</h2>
<form>
    <table border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td><label for="Username">Name</label></td>
            <td> : </td>
            <td><input type="text" id="Username" name="Username" required>
                <span class="error-message">Name is required!!!</span></td>
        </tr>
        <tr>
            <td><label for="addres">Address</label></td>
            <td> : </td>
            <td><input type="text" id="addres" name="addres" required>
                <span class="error-message">Address is required!!!</span></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td> : </td>
            <td><input type="email" id="email" name="email" required pattern=".+@.+\..+" title="Sertakan ‘@’ pada alamat email ini.">
                <span class="error-message">Harap isi bidang ini.</span></td>
        </tr>
        <tr>
            <td><label for="home">Home Page</label></td>
            <td> : </td>
            <td><input type="text" id="home" name="home"></td>
        </tr>
        <tr>
            <td><label for="Birth">Birthday</label></td>
            <td> : </td>
            <td><input type="date" id="Birth" name="Birth"></td>
        </tr>
        <tr>
            <td><label for="color">Favorite Color</label></td>
            <td> : </td>
            <td><input type="color" id="color" name="color"></td>
        </tr>
        <tr>
            <td><label for="ipk">IPK</label></td>
            <td> : </td>
            <td><input type="number" id="ipk" name="ipk" min="0" max="4" step="0.1" value="0"></td>
        </tr>
        <tr>
            <td><label for="Phone">Phone Number</label></td>
            <td> : </td>
            <td><input type="text" id="Phone" name="Phone" pattern="\d{3}-\d{7,10}" placeholder="###-#######" required></td>
        </tr>
        <tr>
            <td colspan="3"><button type="submit" onclick="validateForm(event)">Add</button></td>
        </tr>
    </table>
</form>
<script>
    function validateForm(event) {
        let formValid = true;
        let inputs = document.querySelectorAll("input[required]");
        
        inputs.forEach(input => {
            let errorSpan = input.nextElementSibling;
            if (input.value.trim() === "") {
                errorSpan.style.display = "inline";
                formValid = false;
            } else {
                errorSpan.style.display = "none";
            }
        });
        
        if (!formValid) {
            event.preventDefault();
        }
    }
</script>
</body>
</html>
