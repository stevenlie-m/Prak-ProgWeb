<html>
<head>
    <title>2073015</title>
    <style>
        table {
            width: 100%;
            height: 300px;
            border-collapse: collapse;
            text-align: center;
        }
        td {
            width: 25%;
            height: 75px;
            border: 2px solid black;
        }
        .frame {
            width: 100%;
            height: 100%;
            font-size: 30px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script>
        function changeColor(frameId, color) {
            document.getElementById(frameId).style.backgroundColor = color;
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">
                <input type="button" value="Red" onclick="changeColor('frame1', 'red')">
                <input type="button" value="Green" onclick="changeColor('frame2', 'green')">
            </td>
        </tr>
        <tr>
            <td><input type="button" value="Gray" onclick="changeColor('frame1', 'gray')"></td>
            <td class="frame" id="frame1">1</td>
            <td class="frame" id="frame2">2</td>
            <td><input type="button" value="Blue" onclick="changeColor('frame2', 'blue')"></td>
        </tr>
        <tr>
            <td><input type="button" value="Black" onclick="changeColor('frame3', 'black')"></td>
            <td class="frame" id="frame3">3</td>
            <td class="frame" id="frame4">4</td>
            <td><input type="button" value="Cyan" onclick="changeColor('frame4', 'cyan')"></td>
        </tr>
        <tr>
            <td colspan="4">
                <input type="button" value="Magenta" onclick="changeColor('frame3', 'magenta')">
                <input type="button" value="Yellow" onclick="changeColor('frame4', 'yellow')">
            </td>
        </tr>
    </table>
</body>
</html>
